<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="card">
    <a class="product-page" href="#">
      <div class="product-image">
        <img src="images/image-equilibrium.jpg" alt="Product Equilibrium #3429">
        <div class="product-image-hover"></div>
      </div>
    </a>
    <a class="product-page" href="#">
      <h1>Equilibrium #3429</h1>
    </a>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-container">
      <div class="value-container">
        <img src="images/icon-ethereum.svg" alt="">
        <div class="value">0.041 ETH</div>
      </div>
      <div class="remainder-container">
        <img src="images/icon-clock.svg" alt="">
        <div class="remainder">3 days left</div>
      </div>
    </div>
    <div class="line"></div>
    <div class="creator-container">
      <img src="images/image-avatar.png" alt="creator avatar">
      <p>Creation of <a class="creator-page" href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SailorMoonDev">@SailorMoon</a>.
  </footer>

</body>

</html>
